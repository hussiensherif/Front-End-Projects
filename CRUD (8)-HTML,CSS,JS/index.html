<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>CRUDS</title>
</head>

<body>

    <div class="w-75 mx-auto py-4">
        <h3 class="py-3 fw-bolder">Product management System</h3>

        <label for="productNameInput">Product Name :</label>
        <input type="text" class="form-control mb-4" id="productNameInput">

        <label for="productPriceInput">Product Price :</label>
        <input type="number" class="form-control mb-4" id="productPriceInput">

        <label for="productCategoryInput">Category :</label>
        <input type="text" class="form-control mb-4" id="productCategoryInput">

        <label for="productDescriptionInput">Description :</label>
        <textarea type="text" class="form-control mb-4" id="productDescriptionInput">
        </textarea>

        <button onclick="addingProducts()" id="addProductBtn" class="btn btn-info text-light">Add Product</button>
        <button onclick="updateProduct()" id="updateProductBtn" class="btn btn-success text-light d-none">Update
            Product</button>

    </div>
    <div class="w-75 mx-auto py-5">
        <div class="d-flex align-items-center mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="text" class="form-control mx-auto w-75 " id="search" oninput="searchProducts(this.value)">
        </div>
        <div class="table-responsive">
            <table class="table text-center my-5">
                <thead>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Delete</th>
                    <th>Update</th>
                </thead>
                <tbody id="tableDisplay">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
