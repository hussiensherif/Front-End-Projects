<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book Marker</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <a class="text-decoration-none" href="./index.html">
                    <h1 class="text-muted py-3">BOOKMARKER</h1>
                </a>
                <hr>
            </div>
        </div>
    </header>
    <div id="errorToast" class="position-fixed z-3 ms-4 toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Error: Invalid input. Please enter a valid name and URL.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
    </div>
    <section class="bg-black bg-gradient w-75 text-center text-light rounded mx-auto ">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="pt-5">BookMark Your Favorite Sites</h2>
                    <div class="text-center py-5">
                        <div class="mx-5 py-3">
                            <input type="text" name="" id="name" class="form-control" placeholder="Bookmark Name"
                                aria-describedby="helpId" />
                        </div>
                        <div class="mx-5 py-3">
                            <input type="text" name="" id="url" class="form-control" placeholder="Website URL"
                                aria-describedby="helpId" />
                        </div>
                        <button id="addBtn" onclick="addData()" class="btn btn-light">Submit</button>
                        <button id="updateBtn" onclick="updateData()" class="btn btn-success d-none">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="w-75 mx-auto py-5">
            <div class="d-flex align-items-center mb-3">
                <label for="search" class="form-label">Search</label>
                <input oninput="searchData(this.value)" type="text" class="form-control mx-auto w-75 " id="search">
            </div>
            <div class="table-responsive">
                <table class="table text-center my-5">
                    <thead>
                        <th>Index</th>
                        <th>Name</th>
                        <th>URL</th>
                        <th>Visit</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </thead>
                    <tbody id="tableDisplay">
                        <td><img id="favicon" src="" alt=""></td>
                    </tbody>
                </table>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
